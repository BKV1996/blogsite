<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Blogging sites</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/index.html"><span><img src="/images/logo.png" width="70px"></span></a>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/aboutUs.html">About Us</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search Your Articles">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <form onsubmit="sendEmail(); reset(); return false;" class="contact-content max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name" name="name" id="name" required>
                </div>
                <div class="form-box">
                    <input type="phone" placeholder="Enter your phone number" name="phone" id="phone" required>
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter your email id" name="email" id="email" required>
                </div>
                <div class="form-box">
                    <textarea name="" id="message" rows="4" placeholder="Please write your valuable feedback here." required></textarea>
                </div>
                <div class="form-box">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div class="footer max-width-2 m-auto">
        <p>Copyright &copy; www.gyanadda.ml</p>

    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/js/contact.js"></script>
</body>

</html>
